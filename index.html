<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='index.js' defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="login-area">
    <h3 style="display: none;color: red" id="error-block"></h3>
    <form id="login-form">
      <label for="email">Email</label>
      <input type='email' id="email" name='email' required />
      <br />
      <label for="password">Password</label>
      <input type='password' id="password" name='password' required />
      <br />
      <button type="submit">Login</button>
    </form>
    <!-- <i class="fa-solid fa-circle-notch"></i> -->
    <i class="fa-solid fa-circle-notch fa-spin fa-3x" id="spinner" style="display: none;"></i>
  </div>
  <h1 id="application" style="display: none;color: blue">
    Home Page, Welcome to the application
  </h1>
</body>

</html>
